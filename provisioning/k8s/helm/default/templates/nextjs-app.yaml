{{- if .Values.nextjs.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextjs-app
spec:
  replicas: {{ .Values.nextjs.replicas }}
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: "{{ .Values.nextjs.image.repository }}:{{ .Values.nextjs.image.tag }}"
          imagePullPolicy: {{ .Values.nextjs.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: "production"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: notes
              mountPath: /app/notes-folder
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: notes
          hostPath:
            path: {{ .Values.nextjs.notesHostPath }}
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-app
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: nextjs-app
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
{{- end }}
