# External Secrets Operator Helm values (install in vault namespace).
# Install: helm install external-secrets external-secrets/external-secrets -n vault -f helm/vault/external-secrets-values.yaml

# Install CRDs (default true).
installCRDs: true

# ESO will use its ServiceAccount to authenticate to Vault via Kubernetes auth.
# No extra config needed here; ClusterSecretStore defines the connection.
replicas: 1

# Optional: reduce resources for small clusters.
# resources:
#   requests:
#     memory: "64Mi"
#     cpu: "50m"
resources: {}

# Single replica is fine for k3s; no need for HA.
affinity: []
