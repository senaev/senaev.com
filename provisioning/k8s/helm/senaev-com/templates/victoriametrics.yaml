{{- if .Values.victoriametrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoriametrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: victoriametrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoriametrics
  template:
    metadata:
      labels:
        app: victoriametrics
    spec:
      containers:
        - name: victoriametrics
          image: "{{ .Values.victoriametrics.image.repository }}:{{ .Values.victoriametrics.image.tag }}"
          args:
            - -promscrape.config=/etc/victoriametrics/scrape.yml
            - -storageDataPath=/victoriametrics-data
            - -retentionPeriod={{ .Values.victoriametrics.retentionPeriod }}
            - -httpListenAddr=:8428
            - -loggerLevel=WARN
          ports:
            - containerPort: 8428
          volumeMounts:
            - name: config
              mountPath: /etc/victoriametrics
              readOnly: true
            - name: data
              mountPath: /victoriametrics-data
      volumes:
        - name: config
          configMap:
            name: victoriametrics-scrape
        - name: data
          persistentVolumeClaim:
            claimName: victoriametrics-data
---
apiVersion: v1
kind: Service
metadata:
  name: victoriametrics
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: victoriametrics
  ports:
    - port: 8428
      targetPort: 8428
  type: ClusterIP
{{- end }}
