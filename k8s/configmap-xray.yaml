  name: xray-config
  namespace: senaev-com
data:
  config.json: |
    {"log":{"loglevel":"warning"},"inbounds":[{"port":8443,"protocol":"vless","settings":{"clients":[{"id":"{USER_UUID}","flow":"xtls-rprx-vision"}],"decryption":"none"},"streamSettings":{"network":"tcp","security":"reality","realitySettings":{"dest":"www.google.com:443","serverNames":["www.google.com"],"privateKey":"{REALITY_PRIVATE_KEY}","shortIds":["","0123456789abcdef"]}},"sniffing":{"enabled":true,"destOverride":["http","tls","quic"],"routeOnly":true}}],"outbounds":[{"protocol":"freedom","tag":"direct"}]}
