# Ingress for Traefik (k8s/traefik.yaml). Traefik is configured with certificate resolver "letsencrypt".
# HTTP->HTTPS redirect can be set in Traefik entrypoint config or via a redirect middleware.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: senaev-com
  namespace: senaev-com
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - senaev.com
        - senaev.ru
        - grafana.senaev.com
        - webdav.senaev.com
        - test.senaev.com
  rules:
    - host: senaev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-app
                port:
                  number: 3000
    - host: senaev.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs-app
                port:
                  number: 3000
    - host: grafana.senaev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    - host: webdav.senaev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webdav
                port:
                  number: 80
    - host: test.senaev.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-echo
                port:
                  number: 80
