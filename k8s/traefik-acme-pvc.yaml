# Persistent storage for Traefik ACME certificates (acme.json).
# Required for the letsencrypt resolver so certs survive pod restarts.
# Applied with kubectl apply -f k8s/
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-acme-data
  namespace: senaev-com
spec:
  accessModes: [ReadWriteOnce]
  storageClassName: local-path
  resources:
    requests:
      storage: 100Mi
