# Prometheus config for senaev.com
# Scrape Next.js app metrics
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "nextjs-senaev-com"
    metrics_path: "/api/metrics"
    static_configs:
      - targets: ["senaev-com:3000"]
    scrape_interval: 15s
    scrape_timeout: 10s
