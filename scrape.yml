# Scrape config (Prometheus format, used by VictoriaMetrics)
scrape_configs:
  - job_name: "victoriametrics"
    static_configs:
      - targets: ["localhost:8428"]

  - job_name: "nextjs-app"
    metrics_path: "/api/metrics"
    static_configs:
      - targets: ["nextjs-app:3000"]
    scrape_interval: 15s
    scrape_timeout: 10s
