# Scrape config (Prometheus format, used by VictoriaMetrics)
scrape_configs:
  - job_name: "victoriametrics"
    static_configs:
      - targets: ["localhost:8428"]
    scrape_interval: 15s

  - job_name: "nextjs-app"
    metrics_path: "/api/metrics"
    static_configs:
      - targets: ["nextjs-app:3000"]
    scrape_interval: 15s

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 15s

  - job_name: "caddy"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["caddy:2020"]
    scrape_interval: 15s
