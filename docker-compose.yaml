services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

  nextjs-app:
    image: cr.yandex/crpnkh51pjbnliqhuqml/senaev.com:latest
    container_name: nextjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ${NOTES_FOLDER_PATH}:/app/notes-folder
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  webdav:
    image: bytemark/webdav
    container_name: webdav
    restart: unless-stopped
    ports:
      - "9050:80"
    volumes:
      - /home/ubuntu/webdav:/var/lib/dav
    environment:
      - AUTH_TYPE=Digest
      - USERNAME=admin
      - PASSWORD=${WEBDAV_PASSWORD}
    # todo: remove this
    hostname: webdav.local
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.100.0
    container_name: victoriametrics
    restart: unless-stopped
    ports:
      - "8428:8428"
    volumes:
      - ./scrape.yml:/etc/victoriametrics/scrape.yml:ro
      - victoriametrics_data:/victoriametrics-data
    command:
      - -promscrape.config=/etc/victoriametrics/scrape.yml
      - -storageDataPath=/victoriametrics-data
      - -retentionPeriod=15d
      - -httpListenAddr=:8428
      - -loggerLevel=WARN
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - victoriametrics
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  victoriametrics_data:
  grafana_data:
