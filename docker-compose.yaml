services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

  # ❗️ rename to nextjs-app
  senaev-com:
    image: cr.yandex/crpnkh51pjbnliqhuqml/senaev.com:latest
    container_name: senaev-com
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # todo: use env variable for local path
      - /home/ubuntu/webdav/data/notes-folder:/app/notes-folder
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  webdav:
    image: bytemark/webdav
    container_name: webdav
    restart: unless-stopped
    ports:
      - "9050:80"
    volumes:
      - /home/ubuntu/webdav:/var/lib/dav
    environment:
      - AUTH_TYPE=Digest
      - USERNAME=admin
      - PASSWORD=${WEBDAV_PASSWORD}
    # todo: remove this
    hostname: webdav.local
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      # Ограничение хранилища метрик (TSDB)
      - "--storage.tsdb.retention.time=15d"
      - "--storage.tsdb.retention.size=512MB"
      # Меньше записей в stdout
      - "--log.level=warn"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - web

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
