x-default-service: &default-service
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  networks:
    - web

services:
  caddy:
    <<: *default-service
    image: caddy:2.8.4-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:2019:2019" # admin API (метрики /metrics) — только localhost
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  nextjs-app:
    <<: *default-service
    image: cr.yandex/crpnkh51pjbnliqhuqml/senaev.com:latest
    container_name: nextjs-app
    volumes:
      - ${NOTES_FOLDER_PATH}:/app/notes-folder
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  webdav:
    <<: *default-service
    image: bytemark/webdav
    container_name: webdav
    volumes:
      - /home/ubuntu/webdav:/var/lib/dav
    environment:
      - AUTH_TYPE=Digest
      - USERNAME=admin
      - PASSWORD=${WEBDAV_PASSWORD}

  victoriametrics:
    <<: *default-service
    image: victoriametrics/victoria-metrics:v1.100.0
    container_name: victoriametrics
    volumes:
      - ./scrape.yml:/etc/victoriametrics/scrape.yml:ro
      - victoriametrics_data:/victoriametrics-data
    command:
      - -promscrape.config=/etc/victoriametrics/scrape.yml
      - -storageDataPath=/victoriametrics-data
      - -retentionPeriod=15d
      - -httpListenAddr=:8428
      - -loggerLevel=WARN

  grafana:
    <<: *default-service
    image: grafana/grafana:11.2.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - victoriametrics

  node-exporter:
    <<: *default-service
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host/root
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

  cadvisor:
    <<: *default-service
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  xray:
    <<: *default-service
    image: teddysun/xray:latest
    container_name: xray
    ports:
      - "8443:8443"
    volumes:
      - ./xray-config.json:/etc/xray/config.json:ro

  datadog:
    <<: *default-service
    image: gcr.io/datadoghq/agent:7
    container_name: dd-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=datadoghq.eu
      - DD_ENV=prod
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_RECEIVER_SOCKET=/var/run/datadog/apm.socket
      - DD_DOGSTATSD_SOCKET=/var/run/datadog/dsd.socket
    volumes:
      - /var/run/datadog:/var/run/datadog
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  victoriametrics_data:
  grafana_data:
